<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to English Training</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url(bg.jpeg); /* Replace with your background image */
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
            color: #fff;
        }
        .welcome-text {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .description {
            font-size: 18px;
            margin-bottom: 40px;
            max-width: 600px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #2980b9;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #1f5d8d;
        }
    </style>
</head>
<body style="background-image: url(bg.jpeg);">
    <div class="content">
        <div class="welcome-text">Welcome to Your English Training Journey</div>
        <div class="description">
            Enhance your English skills with our interactive lessons, quizzes, and real-time feedback. Whether you're a beginner or looking to polish your advanced skills, we have something for everyone.
        </div>
        <a href="login.html" class="button">Login</a>
    </div>
</body>
</html>
